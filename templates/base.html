<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Interview Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 960px; }
        .interview-container { min-height: 400px; }
        .chat-container { height: 500px; overflow-y: auto; }
        .interviewer-message { 
            background-color: #f0f7ff; 
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
            margin-bottom: 15px;
            max-width: 80%;
        }
        .candidate-message {
            background-color: #e9ecef;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
            margin-bottom: 15px;
            margin-left: auto;
            max-width: 80%;
        }
        .typing-indicator {
            background-color: #f0f7ff;
            border-radius: 15px;
            padding: 10px 15px;
            width: 70px;
            margin-bottom: 15px;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3b5998;
            animation: wave 1.3s linear infinite;
        }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        
        @keyframes wave {
            0%, 60%, 100% { transform: initial; }
            30% { transform: translateY(-5px); }
        }
        
        .score-box {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
        }
        
        .high-score { background-color: #28a745; }
        .medium-score { background-color: #ffc107; color: #343a40; }
        .low-score { background-color: #dc3545; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">AI Interview Agent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setup-interview">New Interview</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p>AI Interview Agent &copy; {{ now('Y') }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
